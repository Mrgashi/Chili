<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="chiliDetailView.css" rel="stylesheet">

    <title>TeamChiliChiliDetails</title>
</head>
<body>
<header>

        <h1 th:text="${chiliElement.nameOfChili}"></h1>
        <a href="/?page=0">
            <img src="image.png" alt="logo av chili" id="logo">
        </a>

    </div>

</header>
<div id="content">
    
<br>
<img th:src="${chiliElement.imageURL}" style="height: 500px; width: auto">
<ul>
    <img th:src="${chiliElement.getSpicinessLevel()}" style="height: 25px; width: auto">
    <li th:text="'Scoville value: ' + ${chiliElement.scovilleOfChili}"></li>
    <li th:text="'Origin: ' + ${chiliElement.originOfChili}"></li>
    <li th:text="'Color: ' + ${chiliElement.colorOfChili}"></li>
</ul>

<iframe th:src="${chiliElement.videoURL}"> video of chilies</iframe>
​
<div id="pagination">
    <a th:if="${currentId > 0}" th:href="'/?id='+${chiliElement.id - 1}"
    >Previous</a>
    ​
    ​
    <a th:if="${currentId < numberOfChilies - 1}" th:href="'/?id='+${chiliElement.id + 1}">Next</a>
</div>
​
<a th:href="'/?page=' + ${currentId / pageSize}">Return to catalog</a>
​</div>

</html>
